        body {
            margin: 0;

        header {

        }

        .profile-picture img {

            height: 100%;
            object-fit: cover;
        }

        .location {
            margin-top: 10px;
            font-style: italic;
            color: #888;
        }

        section {
            padding: 2rem;
            background: white;
        }

        #contact {

        }

        }
      
        footer {
            text-align: center;
            padding: 1rem 0;
            background: #39141f;
            color: #d17b95;
        }

        strong {
            color: #d17b95;
        }
      table {
        width: 100%; 
        margin-top: 1rem; 
        border-collapse: collapse; 
    }

    th, td {
        border: 1px solid #d17b95; 
        padding: 10px;
        text-align: center; 
    }

    th {
